<body>
    <div class="container">
        <div class="header">
            <h1 id="chatTitle">ü§ñ ChatXMY</h1>
            <p>AI Yordamchi - Xo'jayev Muhammad Yusuf</p>

        <div class="messages" id="messages">
            <div class="message bot">

        <div class="input-area">

               üé§

            <button onclick="sendMessage()">Yuborish</button>

    <script>
        let history = [];
        let currentImage = null;
        
        // Premium tizimi - 4 soat limit
        const DAILY_TIME_LIMIT = 4 * 60 * 60 * 1000;
        let isPremium = localStorage.getItem('isPremium') === 'true';
        let sessionStartTime = Date.now();
        
        function getUsageToday() {
            const today = new Date().toDateString();
            const usage = JSON.parse(localStorage.getItem('usage') || '{}');
            
            if (usage.date !== today) {
                usage.date = today;
                usage.totalTime = 0;
                localStorage.setItem('usage', JSON.stringify(usage));
            }
            
            return usage.totalTime || 0;
        }
        
        function addUsageTime(duration) {
            const today = new Date().toDateString();
            const usage = JSON.parse(localStorage.getItem('usage') || '{}');
            usage.date = today;
            usage.totalTime = (usage.totalTime || 0) + duration;
            localStorage.setItem('usage', JSON.stringify(usage));
        }
        
        function getRemainingTime() {
            const used = getUsageToday();
            const remaining = DAILY_TIME_LIMIT - used;
            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            return { hours, minutes, total: remaining };
        }
        
        function formatTime(hours, minutes) {
            if (hours > 0) {
                return `${hours} soat ${minutes} daqiqa`;
            }
            return `${minutes} daqiqa`;
        }
        
        function showLimitWarning(timeStr) {
            const warning = document.createElement('div');
            warning.className = 'limit-warning';
            warning.innerHTML = `
                ‚ö†Ô∏è Sizda bugun <strong>${timeStr}</strong> qoldi!<br>
                <button class="upgrade-btn" onclick="showPremiumModal()">üëë Premium oling - Cheksiz!</button>
            `;
            
            const messages = document.getElementById('messages');
            messages.insertBefore(warning, messages.firstChild);
            
            setTimeout(() => warning.remove(), 5000);
        }
        
        function showPremiumModal() {
            alert(`üéâ Premium rejaga o'ting!

‚úÖ 24/7 Cheksiz gaplashish
‚úÖ Tezroq javob
‚úÖ Rasm yuborish
‚úÖ Premium dizayn

üí∞ Faqat $4.99/oy

üìû Aloqa: +998 94 587 64 00
üí≥ Karta: 8600 0607 0665 2055
üë§ Karta egasi: Xo'jayev Mahbubaxon`);
        }
        
        if (isPremium) {
            document.getElementById('chatTitle').innerHTML += ' <span class="premium-badge">üëë Premium</span>';
        }
        
        let activityTimer = null;
        
        function startActivityTracking() {
            if (!isPremium) {
                sessionStartTime = Date.now();
            }
        }
        
        function stopActivityTracking() {
            if (!isPremium && sessionStartTime) {
                const duration = Date.now() - sessionStartTime;
                addUsageTime(duration);
                sessionStartTime = null;
            }
        }
        
        window.addEventListener('beforeunload', stopActivityTracking);
        
        setInterval(() => {
            if (!isPremium && sessionStartTime) {
                const duration = Date.now() - sessionStartTime;
                addUsageTime(duration);
                sessionStartTime = Date.now();
            }
        }, 30000);
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 20 * 1024 * 1024) {
                addMessage('‚ùå Rasm 20MB dan kichik bo\'lishi kerak!', 'bot');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                
                const preview = document.createElement('div');
                preview.className = 'message user';
                preview.innerHTML = `<img src="${e.target.result}"><br>üì∑ Rasm yuklandi! Savol yozing...`;
                document.getElementById('messages').appendChild(preview);
                document.getElementById('messages').scrollTop = 999999;
            };
            reader.readAsDataURL(file);
        }
        
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            
            if (!isPremium) {
                const remaining = getRemainingTime();
                
                if (remaining.total <= 0) {
                    addMessage('‚è∞ Kunlik 4 soat limit tugadi! Ertaga qayta urinib ko\'ring yoki Premium oling!', 'bot');
                    showPremiumModal();
                    return;
                }
                
                if (remaining.total < 30 * 60 * 1000) {
                    showLimitWarning(formatTime(remaining.hours, remaining.minutes));
                }
                
                startActivityTracking();
            }
            
            addMessage(message, 'user');
            input.value = '';
            
            const typing = document.createElement('div');
            typing.className = 'typing show';
            typing.textContent = '...';
            document.getElementById('messages').appendChild(typing);
            
            try {
                history.push({role: 'user', content: message});
                
                const requestBody = {
                    model: currentImage ? "llama-3.2-90b-vision-preview" : "llama-3.3-70b-versatile",
                    messages: currentImage ? [
                        {role: 'system', content: 'Sen ChatXMY botsan. Xojayev Muhammad Yusuf seni yaratgan. FAQAT O\'ZBEKCHA javob ber! Har doim o\'zbek tilida yoz. Qisqa va aniq javob ber.'},
                        ...history.slice(0, -1),
                        {
                            role: 'user',
                            content: [
                                { type: 'text', text: message },
                                { type: 'image_url', image_url: { url: currentImage } }
                            ]
                        }
                    ] : [
                        {role: 'system', content: 'Sen ChatXMY botsan. Xojayev Muhammad Yusuf seni yaratgan. FAQAT O\'ZBEKCHA javob ber! Har doim o\'zbek tilida yoz. Qisqa va aniq javob ber.'},
                        ...history
                    ]
                };
                
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                typing.remove();
                
                if (currentImage) {
                    currentImage = null;
                }
                
               if (data.answer) {
                history.push({role: 'assistant', content: data.answer});
                addMessage(data.answer, 'bot');
                speakText(data.answer); 
             } else {
                    addMessage('Kechirasiz, xatolik yuz berdi.', 'bot');
                }
            } catch (error) {
                typing.remove();
                addMessage('Xatolik: ' + error.message, 'bot');
            }
        }
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }
        }  // ‚Üê addMessage() tugashi

// Ovozli chat
let recognition = null;
let synthesis = window.speechSynthesis;

function startVoiceInput() {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        addMessage('‚ùå Sizning brauzeringiz ovozni qo\'llab-quvvatlamaydi!', 'bot');
        return;
    }
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'uz-UZ';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    
    const voiceBtn = document.getElementById('voiceBtn');
    voiceBtn.textContent = 'üî¥';
    voiceBtn.style.background = '#ff4444';
    
    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('input').value = transcript;
        voiceBtn.textContent = 'üé§';
        voiceBtn.style.background = '#764ba2';
        setTimeout(() => sendMessage(), 500);
    };
    
    recognition.onerror = function(event) {
        addMessage('‚ùå Ovoz tanilmadi. Qayta urinib ko\'ring!', 'bot');
        voiceBtn.textContent = 'üé§';
        voiceBtn.style.background = '#764ba2';
    };
    
    recognition.onend = function() {
        voiceBtn.textContent = 'üé§';
        voiceBtn.style.background = '#764ba2';
    };
    
    recognition.start();
    addMessage('üé§ Gapiring...', 'bot');
}

function speakText(text) {
    synthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'uz-UZ';
    utterance.rate = 0.9;
    utterance.pitch = 1;
    utterance.volume = 1;
    synthesis.speak(utterance);
}
