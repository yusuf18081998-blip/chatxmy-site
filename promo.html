<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatXMY Promo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out;
        }
        
        /* Ekran 1: Logo */
        .screen1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
            animation-delay: 0s;
        }
        
        .screen1 h1 {
            font-size: 80px;
            color: white;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out 0.5s;
        }
        
        .screen1 p {
            font-size: 30px;
            color: rgba(255,255,255,0.9);
        }
        
        /* Ekran 2: Demo */
        .screen2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation-delay: 4s;
        }
        
        .chat-demo {
            background: white;
            border-radius: 20px;
            width: 500px;
            height: 600px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .chat-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .message {
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            max-width: 80%;
            opacity: 0;
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            animation: slideInRight 0.5s ease-out 5s forwards;
        }
        
        .message.bot {
            background: #f0f0f0;
            color: #333;
            animation: slideInLeft 0.5s ease-out 6.5s forwards;
        }
        
        /* Ekran 3: CTA */
        .screen3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
            animation-delay: 8s;
        }
        
        .screen3 h2 {
            font-size: 60px;
            color: white;
            margin-bottom: 30px;
            animation: pulse 1s ease-in-out 8.5s infinite;
        }
        
        .screen3 .url-box {
            position: relative;
        }
        
        .screen3 .url {
            font-size: 45px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 25px 50px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            animation: glow 2s ease-in-out 8.5s infinite;
        }
        
        .screen3 .url:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
